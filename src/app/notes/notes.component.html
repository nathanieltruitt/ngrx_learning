<div class="container mx-auto px-4 pt-10" *ngIf="notes$ | async as notes">
  <button
    class="float-right rounded-md border border-yellow-900 bg-yellow-500 px-3 py-2 active:bg-yellow-900"
    (click)="onNewNote()"
  >
    Add new note
  </button>
  <app-note-card
    *ngFor="let note of notes"
    [heading]="note.title"
    [content]="note.content"
    [id]="note.id"
  ></app-note-card>
</div>
<router-outlet></router-outlet>
